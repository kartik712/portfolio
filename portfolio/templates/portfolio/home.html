{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">Kartikeya Manchanda</h1>
  </div>
</div>


<div class="row justify-content-center my-3">
  <div class="col-4">
    <img src="{% static 'portfolio/kartikeya.jpg' %}" class="img-fluid">
  </div>
</div>


<h2 class="mt-5">Projects</h2>
<hr>
<div class="container">
	<div class="row">
	{% for project in projects %}
		<div class="col-lg-4 col-md-6 col-sm-12 ">
			{% if project.url %}
				<a href="{{project.url}}">
				<img src="{{ project.image.url }}" class="img-fluid mb-2"> </img>
				</a>
			{% else %}
				<img src="{{ project.image.url }}" class="img-fluid mb-2"> </img>
			{% endif %}
			<h3>{{project.title}} </h3>
			<h5>{{project.description}} </h5>
		</div>
	{% endfor %}
	</div>
</div>
{% endblock %}
